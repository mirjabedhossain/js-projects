<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
       
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="container">
            <div class="game-container">
                <div class="game-text">
                    <p>XP: <span id="xp-text">0</span></p>
                    <p>Health: <span id="health-text">100</span></p>
                    <p>Gold: <span id="gold-text">50</span></p>
                </div>
                <div class="game-btn">
                    <button id="btn1" class="btn btn-primary">Go to store</button>
                    <button id="btn2" class="btn btn-secondary">Go to cave</button>
                    <button id="btn3" class="btn btn-success">Fight dragon</button>
                </div>
                <div class="monster-field" id="monster-field">
                    <p>Monster Name : <span id="monster-name"></span></p>
                    <p>Health : <span id="monster-health"></span></p>
                </div>
                <p id="details">Welcome to Dragon Repeller. You must defeat the dragon that is preventing people from leaving the town. You are in the town square. Where do you want to go? Use the buttons above.</p>
            </div>
           
        </div>


       <script src="script.js"></script>
    </body>
</html>
